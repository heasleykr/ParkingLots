<!-- templates/register/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div id="signUpMain" class="d-flex flex-column align-items-center container-sm">
    <div class="styleDiv">
        <h1 id="signUpHead">Register</h1>
        <h4 id="registerIntro">Let's get you parked...</h4>
        <form id="signUp" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
